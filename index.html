        <nav class="navbar navbar-expand-lg navbar-light"  style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="#"> Home </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

        <div class="container" >
            <div class="iniciarProblema" id="iniciarProblema">
                <h5 class="text-center"> Selecione: </h5>
                <form action="" class="form-group">
                    <select class="custom-select my-1 mr-sm-2" name="MinMax" id="tipoOtimizacao">
                        <option value="1" selected> Problema de Maximização </option>
                        <option value="2"> Problema de Minimização </option>
                    </select>
                    <div class="row">
                        <div class="col">
                            <label for="numVariaveis"> Número de Variaveis </label>
                            <input type="number" name="variveis" id="numVariaveis" class='form-control' value="1" min='0' required>
                        </div>
                        <div class="col">
                            <label for="numRestricoes"> Número de Restrições </label>
                            <input type="number" name='restricoes' id='numRestricoes' class='form-control' value="1" min='0'>
                        </div>
                    </div>
                    <div id="alertaVazio" class="alert alert-warning my-3" role="alert"> Preencha os dois campos com inteiros maiores que 0</div>
                    <div class="row justify-content-center">
                        <button type='button' class="btn btn-success btn-lg btn-block" id="comeco" onclick="TrocarTela()"> Começar </button>
                    </div>
                </form>                
            </div>
            <div class="justify-content-center" id="tabelaDoProblema">
                <div class="display-4 text-center" style="margin-top: 50px; margin-bottom: 50px;"> Método simplex </div>
                <form action="" class="form-inline" id="funcaObjetivo">
                    <h5> <span id='maxmin'> </span> Z = </h5>
                </form>
                <br>
                <h5> Restrições: </h5>
                <div id="restricoesProblema"> 

                </div>
                <form action="" class="form-inline">
                    <label for="restricaoVariaveis"> X </label>
                    <select name="" id="restricaoVariaveis" class="form-control">
                        <option value="1"> >= 0 </option>
                        <option value="2"> > 0 </option>
                        <option value="3"> <= 0 </option>
                        <option value="4"> < 0 </option>
                        <option value="5"> Livre </option>
                    </select>
                </form>
                <div class="row justify-content-center">
                    <button type='button' class="btn btn-warning btn-lg btn-block" onclick="FormParaMatriz()"> Otimizar </button>
                </div>
            </div>
        </div>

        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="ModalResults">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"> Quadros do simplex </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="divResultsModal">

                    </div>                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal"> Fechar </button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>  
            </div>
        </div>
        </div>
        
        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <script src="js/ModalResults.js"></script>
